<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en-us" />
        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <link href="/static/styles.css" media="screen, projection" rel="Stylesheet" type="text/css"/>
    </head>
    <body{% block body_args %}{% endblock %}>
		<ul id="accessibility">
			<li>
				<a href="#navigation" accesskey="2">Skip to navigation</a>
			</li>
			<li>
				<a href="#side">Skip to sidebar</a>
			</li>
		</ul>

		<div id="container"{% block container_args %}{% endblock %}>
			<h1 id="header">
                <a href="/" title="owler: home" accesskey="1">
                    <img alt="owler" height="49" src="/static/images/owlerlq.png" width="150"/>
				</a>
			</h1>
			<div id="content">
				<div class="wrapper">
					{% block wrapper_content %}{% endblock %}
				</div>
			</div>
			<hr>
			{% block side %}{% endblock %}
			<hr>
            {% block navigation %}{% endblock %}
			<hr>
			<div id="footer">
				<h3>Footer</h3>
				<ul>
                    <li class="first">&copy; 2023 owler</li>
                    <li>
                        <a href="/help/aboutus">About Us</a>
                    </li>
					<li>
                        <a href="/faq">FAQ</a>
					</li>
					<li>
						<a href="/tos">Terms of Service</a>
					</li>
					<li>
						<a href="https://github.com/owlir/source-alpha/blob/main/LICENSE">License</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
